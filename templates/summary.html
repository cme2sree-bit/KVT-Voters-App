<h2>Vote Summary</h2>
<table>
    <thead>
        <tr>
            <th>Political Party</th>
            <th>Votes</th>
        </tr>
    </thead>
    <tbody>
        {% for party, count in parties.items() %}
        <tr>
            <td>{{ party }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/">Home</a>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@400;700&display=swap" rel="stylesheet">
<table>
  <thead>
    <tr>
      <th>പേര്</th>
      <th>വാർഡ്</th>
      <th>കക്ഷി</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for voter in voters %}
    <tr>
      <td>{{ voter.name }}</td>
      <td>{{ voter.ward }}</td>
      <td>{{ voter.party }}</td>
      <td>
        <button class="btn-edit">Edit</button>
        <button class="btn-delete">Delete</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<td>
  {% if is_admin %}
    <form method="POST" action="/edit/{{ voter.id }}" style="display:inline;">
      <button class="btn-edit" type="submit">Edit</button>
    </form>
    <form method="POST" action="/delete/{{ voter.id }}" style="display:inline;">
      <button class="btn-delete" type="submit" onclick="return confirm('Delete voter?');">Delete</button>
    </form>
  {% endif %}
</td>
