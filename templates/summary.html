<h2>Vote Summary</h2>
<table>
    <thead>
        <tr>
            <th>Political Party</th>
            <th>Votes</th>
        </tr>
    </thead>
    <tbody>
        {% for party, count in parties.items() %}
        <tr>
            <td>{{ party }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/">Home</a>
